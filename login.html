<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="http://localhost/guvi/css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="http://localhost/guvi/assets/logo.png"
            alt="Logo"
            width="30"
            class="d-inline-block align-text-top"
          />
          PLACEMENT ROUND 2
        </a>
      </div>
    </nav>
    <div class="row align-items-center" style="height: 80vh">
      <div class="container-md">
        <div class="container col-lg-4 col-md-10 col-sm-12">
          <h1 class="text-center mb-3">Login</h1>
          <form action="#" method="post">
            <div class="row mb-1">
              <div class="col">
                <label class="form-label"> <span>Email:</span></label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Email address"
                  required
                />
              </div>
              <div class="row mb-1">
                <div class="col">
                  <label class="form-label"> <span>Password:</span></label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                </div>
                <a href="#" class="my-2 forgot-pass">Forgot Password?</a>
                <center>
                  <button
                    type="submit"
                    name="submit"
                    class="btn form-control my-3"
                  >
                    Login
                  </button>
                </center>
                <center>
                  <p class="mb-0">
                    Don't have an account?
                    <a href="register.html">Register here</a>
                  </p>
                </center>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

     <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
      $("form").submit((e) => {
        e.preventDefault()

        let formData = {
          email: $("#email").val(),
          password: $("#password").val(),
        }

        $.post("http://localhost/guvi/php/login.php", formData, (data, status) => {
          data = JSON.parse(data)
          if(data.status === true) 
          {
            console.log("data >>", data)
            alert(data.message)
            window.location.href = "http://localhost/guvi/login.html"
          }
          else console.log(data.message)
        })
      })
    </script>
  </body>
</html>
