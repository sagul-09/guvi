<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link rel="stylesheet" href="http://localhost/guvi/css/register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="http://localhost/guvi/assets/logo.png"
            alt="Logo"
            width="30"
            class="d-inline-block align-text-top"
          />
          PLACEMENT ROUND 2
        </a>
      </div>
    </nav>
    <div class="row align-items-center" style="height: 100vh">
      <div class="container-md">
        <div class="container col-lg-4 col-md-10 col-sm-12">
          <h1 class="text-center mb-3">Register</h1>

          <form action="#" method="POST">
            <div class="row mb-1">
              <div class="col">
                <label class="form-label"><span>First Name: </span></label>
                <input
                  type="text"
                  name="first_name"
                  id="first_name"
                  class="form-control"
                  placeholder="First name"
                  required
                />
              </div>

              <div class="col">
                <label class="form-label"><span>Last Name: </span></label>
                <input
                  type="text"
                  name="last_name"
                  id="last_name"
                  class="form-control"
                  placeholder="Last name"
                  required
                />
              </div>
            
            </div>
              
            <div class="col">
              <label class="form-label"><span>Email: </span></label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Email address"
                required
              />
            </div>

            <div class="row mb-1">
              <div class="col">
                <label class="form-label"> <span>Password:</span></label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Password"
                  required
                />
              </div>

              <div class="col">
                <label class="form-label">
                  <span>Confirm password:</span></label
                >
                <input
                  type="password"
                  name="confirm_password"
                  id="confirm_password"
                  class="form-control"
                  placeholder="Confirm password"
                  required
                />
              </div>
            </div>

            <input type="checkbox" class="tick my-3" required /> I agree to the
            terms & conditions
            <button type="submit" name="submit" class="btn form-control my-3">
              Register
            </button>

            <center>
              <p class="mb-0">
                Already have an account? <a href="login.html">Login here</a>
              </p>
            </center>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
      $("form").submit((e) => {
        e.preventDefault()

        if($("#password").val() !== $("#confirm_password").val()) {
          alert("Password mismatch, check the password you entered")
          return
        }

        let formData = {
          first_name: $("#first_name").val(),
          last_name: $("#last_name").val(),
          dob: $("#dob").val(),
          age: $("#age").val(),
          contact_number: $("#contact_number").val(),
          email: $("#email").val(),
          password: $("#password").val(),
        }

        $.post("http://localhost/guvi/php/register.php", formData, (data, status) => {
          data = JSON.parse(data)
          if(data.status === true) {
            $("form").reset()
            alert(data.message)
            // window.location.href = "http://localhost/guvi/profile.html"
          }
          else console.log(data.message)
        })
      })
    </script>

  </body>
</html>
