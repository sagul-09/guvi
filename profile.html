<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
     <link rel="stylesheet" href="http://localhost/guvi/css/register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    
</head>
<body>
    
<nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
         
        <a class="navbar-brand" href="#">
             <img
            src="http://localhost/guvi/assets/logo.png"
            alt="Logo"
            width="30"
            class="d-inline-block align-text-top"
          />
          PLACEMENT ROUND 2
        </a>
      </div>
    </nav>
    <div class="row align-items-center" style="height: 100vh">
      <div class="container-md">
        <div class="container col-lg-4 col-md-10 col-sm-12">
          <h1 class="text-center mb-3">PROFILE</h1>

          <form action="#" method="POST">
       

            <div class="row mb-1">
                <label class="form-label"><span>DOB: </span></label>
                <input
                  type="date"
                  name="dob"
                  id="dob"
                  class="form-control"
                  placeholder="Date of birth"
                  required
                />
              </div>

              <div class="col">
                <label class="form-label"><span>AGE: </span></label>
                <input
                  type="number"
                  name="age"
                  id="age"
                  class="form-control"
                  placeholder="Age"
                  required
                />
              </div>

              <div class="col">
                <label class="form-label"><span>CONTACT NUMBER: </span></label>
                <input
                  type="number"
                  name="contact_number"
                  id="contact_number"
                  class="form-control"
                  placeholder="Number"
                  required
                />
              </div>
            <div>
              
 
            <button type="submit" name="submit" class="btn form-control my-3">
              Submit
            </button>

          </form>
        </div>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
      $("form").submit((e) => {
        e.preventDefault()

        if($("#password").val() !== $("#confirm_password").val()) {
          alert("Password mismatch, check the password you entered")
          return
        }

        let formData = {

          dob: $("#dob").val(),
          age: $("#age").val(),
          contact_number: $("#contact_number").val(),
        }

        $.post("http://localhost/guvi/php/profile.php", formData, (data, status) => {
          data = JSON.parse(data)
          if(data.status === true) {
            $("form").reset()
            alert(data.message)
            // window.location.href = "http://localhost/guvi/profile.html"
          }
          else console.log(data.message)
        })
      })
    </script>

</body>
</html>
